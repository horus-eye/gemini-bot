<!--
* @file: index.html
* @description: Este es el archivo HTML principal para la aplicación de chatbot. 
*              Define la estructura de la interfaz de usuario, incluidos los contenedores de chat, 
*              las entradas de usuario y los botones. También vincula las hojas de estilo y los scripts necesarios.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini-bot IA</title>
    <!-- Framework de la interfaz de usuario de Bootstrap para un diseño adaptable -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Biblioteca de iconos Font Awesome para iconos de interfaz de usuario -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Hoja de estilo personalizada para la aplicación -->
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor principal de la interfaz de chat -->
    <div class="chat-container">
        <!-- Encabezado del chat con el título y el conmutador de tema -->
        <div class="chat-header">
            <h5 class="mb-0"><i class="fa-solid fa-robot"></i> Gemini-bot</h5>
            <i class="fas fa-moon theme-switch" id="theme-toggle"></i>
        </div>
        
        <!-- Cuadro de chat donde se muestran los mensajes -->
        <div class="chat-box" id="chat-box">
            <!-- Mensaje de bienvenida inicial del bot -->
            <div class="message bot-message">
                <pre><code>¡Hola! Soy gemini-bot, tu asistente personal. ¿En qué puedo ayudarte hoy?</code></pre>
            </div>
        </div>
        
        <!-- Grupo de entrada para que el usuario escriba y envíe mensajes -->
        <div class="input-group">
            <!-- Área de texto para la entrada del usuario -->
            <textarea id="user-input" class="form-control" placeholder="Escribe tu mensaje... (Shift+Enter para nueva línea)" rows="1"></textarea>
            <!-- Botón para enviar el mensaje -->
            <button class="btn btn-primary" type="button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Biblioteca jQuery para la manipulación de DOM y solicitudes AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script de chat personalizado para manejar la lógica del chat -->
    <script src="chat.js"></script>
</body>
</html>
